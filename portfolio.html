<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio</title>
    <link rel="stylesheet" href="portfolio.css"> <!-- Corrigido para 'portfolio.css' -->
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #090909;
            color: #ffffff;
        }
        
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1b1b1b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        
        .project {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 4px;
        }
        
        .project h2 {
            color: #ffffff;
            margin: 0 0 10px;
        }
        
        .project p {
            line-height: 1.6;
            margin: 0;
        }
        
        .project a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .project a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-size: 16px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
                margin: 10px;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfólio</h1>
        <div class="project">
            <h2>Projeto Pessoal: CLI</h2>
            <p>
                Estou desenvolvendo uma CLI (Command Line Interface) para gerenciar pastas, arquivos e realizar outras funções extras no sistema operacional (apenas windows por enquanto)
            </p>
            <a href="https://github.com/JhonatanTreder/cli/blob/main/DirectoryCLI%20v1.0.0.zip" target="_blank">Download do arquivo .zip</a>
        </div>
        
        <a href="index.html" class="back-link">Voltar para a página inicial</a>
    </div>
</body>
</html>
